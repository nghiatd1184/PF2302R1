<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    function generateFibo(n) {
        if (n == 1 || n == 2) {
            return 1;
        }
        return generateFibo(n-1) + generateFibo(n-2);
    }
    
    const n = 20;
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        let fibo_i = generateFibo(i);
        document.write(fibo_i + ', ');
        sum += fibo_i;
    }
</script>

</body>
</html>
