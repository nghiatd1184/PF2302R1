<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chuoi ='';
        for (let i = 1; i < 6; i++) {
            chuoi += "*";
            document.write(`${chuoi} <br>`)
        }
        for (let i = 6; i >1; --i) {
            for (let e = 1; e < i; e++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
