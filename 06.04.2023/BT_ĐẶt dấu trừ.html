<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số:
    <input type="number" id="so"><br>
    <button type="button" onclick="noiDau()">Nối Dấu</button>
    <div id="ketQua"></div>

    <script>
        function noiDau() {
            let chuoiSo = document.getElementById("so").value;
            let mang = [];
            for (let idx = 0; idx < chuoiSo.length; idx++) {
                mang.push(chuoiSo[idx]);
                if (chuoiSo[idx] % 2 == 0 && chuoiSo[idx + 1] % 2 == 0) {
                    mang.push("-");
                }        
            }
            document.getElementById("ketQua").innerHTML = `Kết Quả: ${mang.join("")}`;
        }
    </script>
</body>
</html>
