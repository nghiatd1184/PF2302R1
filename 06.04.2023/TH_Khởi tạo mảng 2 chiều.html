<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
Số dòng:
<input type="text" id="soDong"><br>
Số Cột:
<input type="text" id="soCot"><br>
<button type="button" onclick="xuLy()">In</button><br>
<div id="ketQua"></div>

<script>
    function xuLy() {
        let soDong = parseInt(document.getElementById("soDong").value);
        let soCot = parseInt(document.getElementById("soCot").value);
        let khoi = document.getElementById("ketQua");
        let bang = document.createElement("table");
        bang.cellPadding = "5";
        bang.cellSpacing = "0";
        bang.border = "1";

        let mang2Chieu = new Array(soDong);
        for (let index = 0; index < soDong; index++) {
            mang2Chieu[index] = new Array(soCot);
        }

        //duyệt qua từng phần tử

        for (let iDong = 0; iDong < soDong; iDong++) {
            for (let iCot = 0; iCot < soCot; iCot++) {
                mang2Chieu[iDong][iCot] = Math.floor(Math.random() * 101);
            }
        }
        console.log(mang2Chieu);

        for (let i = 0; i < soDong; i++) {
            let taoDong = document.createElement("tr");
            for (let e = 0; e < soCot; e++) {
                let taoCot = document.createElement("td");
                taoCot.innerHTML = mang2Chieu[i][e];
                taoDong.appendChild(taoCot);
            }
            bang.appendChild(taoDong);                    
        }
        khoi.appendChild(bang);
    }
    

</script>
</body>
</html>
