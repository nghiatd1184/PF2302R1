<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

        function timSao(chuoiTim) {
            for (let index in ngoiSao) {
                if (ngoiSao[index] === chuoiTim) {
                    return `Thuộc chòm ${chomSao[index]}`;
                }
            }
            return 'Không tìm thấy chòm sao';
        }

        let tim = prompt('Ngôi sao cần tìm?');
        alert(timSao(tim));
    </script>
</body>
</html>
