<body>
    <script>
        function tinhBinhPhuong(a) {
            return a * a;
        }

        //ES6 - Arrow function
        const tinhBinhPhuong = (giaTri) => giaTri * giaTri;

        let n = prompt('Giá trị cần tính');
        alert(`Kết Quả = ${tinhBinhPhuong(n)}`);
    </script>
