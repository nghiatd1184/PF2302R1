<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraSo(x) {
            return !isNaN(x);
        }

        let x = prompt('Nhập chuỗi:');
        if (kiemTraSo(x)) {
            alert(`Chuỗi ${x} là số`);
        } else {
            alert(`Chuỗi ${x} không phải là số`);
        }

    </script>
</body>
</html>
