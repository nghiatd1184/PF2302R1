<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhGiaiThua(x) {
            let giaiThua = 1;
            for (let i = 2; i <= x ; i++) {
                giaiThua = giaiThua * i; 
            }
            return giaiThua
        }

        let so = parseInt(prompt("Nhập số:"));
        alert(`Giai thừa của ${so} = ${tinhGiaiThua(so)}`);
    </script>
</body>
</html>
