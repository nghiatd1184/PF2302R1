    <br>
    <div id="ketQua"></div>

    <script>
        let ketQua = document.getElementById("ketQua");

        function tinhCong() {
            let soTruocIp = document.getElementById("soTruoc");
            let soSauIp = document.getElementById("soSau");
            let soTruoc = parseFloat(soTruocIp.value);
            let soSau = parseFloat(soSauIp.value);
            let a = soTruoc + soSau;
            ketQua.innerHTML = "Kết Quả Phép Cộng: " + a;
        }
    </script>
