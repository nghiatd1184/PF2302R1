<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
</head>
<style>
    button {color: rgb(255, 255, 255);font-size: 20px;background-color: rgb(34, 34, 34);width: 50px;height: 50px;}
    table {padding: 5px;}
</style>
<body>
    <form >
        <fieldset style="width: 0px; border: 5px solid black; background-color: rgb(0, 0, 0);">
            <table>
                <tr>
                   <td colspan="4" style="border: 1px solid rgb(0, 0, 0);height: 80px; line-height: 1px;">
                    <p id="p1" style="text-align: right;font-size: 15px;color: rgb(255, 255, 255);"></p>
                    <p id="p2" style="text-align: right;font-size: 30px;color: rgb(255, 255, 255);"></p>
                   </td> 
                </tr>
                <tr>
                    <td>
                        <button  type="button" onclick="click1()">1</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click2()">2</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click3()">3</button>
                    </td>
                    <td>
                        <button  type="button" style="background-color: rgb(90, 90, 90);" onclick="clickCong()">+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" onclick="click4()">4</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click5()">5</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click6()">6</button>
                    </td>
                    <td>
                        <button  type="button" style="background-color: rgb(90, 90, 90);" onclick="clickTru()">-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" onclick="click7()">7</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click8()">8</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click9()">9</button>
                    </td>
                    <td>
                        <button  type="button" style="background-color: rgb(90, 90, 90);" onclick="clickNhan()">x</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button  type="button" onclick="window.location.reload()">C</button>
                    </td>
                    <td>
                        <button  type="button" onclick="click0()">0</button>
                    </td>
                    <td>
                        <button  type="button" style="background-color: rgb(226, 31, 31);" onclick="clickBang()">=</button>
                    </td>
                    <td>
                        <button  type="button" style="background-color: rgb(90, 90, 90);" onclick="clickChia()">/</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <script>
        let dong1 = document.getElementById("p1");
        let dong2 = document.getElementById("p2");
        let phepToan, soT1, soT2;

        function click0() {
            dong2.innerHTML += "0" ;    
        }
        function click1() {
            dong2.innerHTML += "1";    
        }
        function click2() {
            dong2.innerHTML += "2";    
        }
        function click3() {
            dong2.innerHTML += "3";    
        }
        function click4() {
            dong2.innerHTML += "4";    
        }
        function click5() {
            dong2.innerHTML += "5";    
        }
        function click6() {
            dong2.innerHTML += "6";    
        }
        function click7() {
            dong2.innerHTML += "7";    
        }
        function click8() {
            dong2.innerHTML += "8";    
        }
        function click9() {
            dong2.innerHTML += "9";    
        }

        function clickNhan() {
            phepToan = "x";
            if (dong2.innerHTML === '') {
                soT1 = 0;
                dong1.innerHTML = `0 x`;
            } else {
                soT1 = parseInt(dong2.innerHTML);
                dong1.innerHTML = dong2.innerHTML + " x";
                dong2.innerHTML = "";
            }
        }

        function clickChia() {
            phepToan = "/";
            if (dong2.innerHTML === '') {
                soT1 = 0;
                dong1.innerHTML = `0 /`;
            } else {
                soT1 = parseInt(dong2.innerHTML);
                dong1.innerHTML = dong2.innerHTML + " /";
                dong2.innerHTML = "";
            }   
        }

        function clickCong() {
            phepToan = "+";
            if (dong2.innerHTML === '') {
                soT1 = 0;
                dong1.innerHTML = `0 +`;
            } else {
                soT1 = parseInt(dong2.innerHTML);
                dong1.innerHTML = dong2.innerHTML + " +";
                dong2.innerHTML = "";
            }   
        }

        function clickTru() {
            phepToan = "-";
            if (dong2.innerHTML === '') {
                soT1 = 0;
                dong1.innerHTML = `0 -`;
            } else {
                soT1 = parseInt(dong2.innerHTML);
                dong1.innerHTML = dong2.innerHTML + " -";
                dong2.innerHTML = "";
            }       
        }

        function clickBang() {
            soT2 = parseInt(dong2.innerHTML);
            dong1.innerHTML = `${dong1.innerHTML} ${dong2.innerHTML}`;
            switch (phepToan) {
                case "x": dong2.innerHTML = soT1 * soT2; break;
                case "/": dong2.innerHTML = soT1 / soT2; break;
                case "+": dong2.innerHTML = soT1 + soT2; break;
                case "-": dong2.innerHTML = soT1 - soT2; break;
            }

        }
    </script>
</body>
</html>
