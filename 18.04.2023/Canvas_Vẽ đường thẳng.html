<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000" style="border: 1px solid blue;"></canvas>

    <script>
        let canvas = document.getElementById('myCanvas');
        //vẽ trên mặt phẳng 0xy
        let ctx = canvas.getContext('2d');

        //vẽ đường thằng
        ctx.moveTo(200, 100);
        ctx.lineTo(400, 400);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'blue';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(400, 400);
        ctx.lineTo(50, 200);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'green';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(400, 200);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(400, 200);
        ctx.lineTo(50, 400);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'black';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(200, 100);
        ctx.lineTo(50, 400);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'yellow';
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(600, 110);
        ctx.lineTo(750, 480);
        ctx.lineTo(390, 250);
        ctx.lineTo(810, 250);
        ctx.lineTo(450, 480);
        ctx.lineTo(600, 110);
        ctx.lineTo(750, 480);
        ctx.lineWidth = 6;
        ctx.strokeStyle = 'orange';
        ctx.stroke();
    </script>
</body>
</html>
