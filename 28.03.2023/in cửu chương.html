<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    In cửu chương:
    <input type="number" id="soCanIn">
    <button type="button" onclick="inCuuChuong()">In</button>
    <div id="ketQua"></div>

    <script>
        function inCuuChuong() {
            let soCanIn = parseInt(document.getElementById("soCanIn").value);
            let khoi = "";

            for (let i = 1; i < 11; i++){
            khoi += `${soCanIn}x${i}=${soCanIn*i} <br>`;
            }
            
            document.getElementById("ketQua").innerHTML = khoi;
        }
    </script>
</body>
</html>
