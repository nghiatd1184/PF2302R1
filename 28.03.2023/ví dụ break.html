<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1;
        let demChia21 = 0;
        while (true) {
            if ((i % 3 === 0) || (i % 7 === 0)) {
                document.write(i + "<br>");
            }
            if (i % 21 === 0) {
                demChia21++;
            }
            if (demChia21 === 2) {
                break;
            }
            i++;
        }
    </script>
</body>
</html>
