<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div align="center" style="display: block; margin: 0 auto; width: 400px; height: 347px; padding: 15px;background-image: url(./images/registerForm.png);background-repeat: no-repeat; padding-top: 130px;" id="gameForm">
        <h2 style="color: black;">Tên người chơi: <input type="text" id="userName" placeholder="Điền tên người chơi"></h2>
        <h2 style="color: black;">
            Độ khó: 
            <select name="mode" id="gameMode">
                <option value="" disabled selected hidden>Chọn độ khó</option>
                <option value="easyMode">Dễ</option>
                <option value="normalMode">Thường</option>
                <option value="hardMode">Khó</option>
            </select>
        </h2>
        <button type="button" onclick="playGame()" id="buttonPlay" title="Nhấn để chơi"></button>
    </div>
    <div style="margin: 0 auto; width: max-content; height: max-content; background-image: url(./images/bgDiv.jpg); display: none; padding: 30px;" id="gameDiv">
        <div>
            <div style="height: 100px;">
                <h2 style="padding-top: 55px; font-size: 28pt; color: white;" id="score"><img src="./images/appleScore.png"> 0</h2>
            </div>
            <canvas id="board" width="600" height="600" style="background-image: url(./images/bgGreen.jpg); border: 15px #588a38 solid;"></canvas>
            <div style="float: right; border: 15px #588a38 solid; height: 600px;">
                <table cellpadding = "5" cellspacing = 5 style="color: white;">
                    <tr style="">
                        <td colspan="3" align="center" style="font-size: 22pt; font-weight: bold;" id="gameModeTitle">
                            BẢNG XẾP HẠNG
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>TÊN NGƯỜI CHƠI</b> 
                        </td>
                        <td>
                            <b>ĐIỂM SỐ</b> 
                        </td>
                        <td>
                            <b>ĐỘ KHÓ</b> 
                        </td>
                    </tr>
                    <tbody id="bxh">
    
                    </tbody>
                </table>
            </div>
        </div>
        <div align="center" style="height: 80px; padding-left: 20px; padding-right: 20px;">
            <br>
            <button type="button" onclick="backToForm()" id="buttonBack"></button>
            <button type="button" onclick="startGame()" class="buttonStart" id="buttonStart"></button>
            <button type="button" onclick="controlsAudio()" class="soundBtn" id="soundCtrl"></button>
        </div>
    </div>

    <audio controls autoplay loop id="pageThemeSound" style="display: none;">
        <source src="./audio/jungleTheme.mp3" type="audio/mp3">
    </audio>
    <audio id="appleEatedSound" style="display: none;">
        <source src="./audio/appleEated.wav" type="audio/mp3">
    </audio>
    <audio id="snakeMovingSound" style="display: none;">
        <source src="./audio/snakeMovingSound.mp3" type="audio/mp3">
    </audio>
    <audio id="gameOverSound" style="display: none;">
        <source src="./audio/gameOverSound.mp3" type="audio/mp3">
    </audio>
    <audio id="gameStartSound" style="display: none;">
        <source src="./audio/gameStartSound.mp3" type="audio/mp3">
    </audio>

    <script src="snake.js"></script>
</body>
</html>
