<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        body {
            background-color: bisque;
        }
        #buttonStart {
            background: url(buttonStart.png);
            cursor: pointer;
            height: 63px;
            width: 100px;
            border: 0;
            margin: 0 auto;
        }
        #buttonStart:hover {
            background: url(buttonStartHover.png);
        }
        #buttonStart:active {
            background: url(buttonStartClick.png);
        }
    </style>
</head>
<body>
    <div align="center" style="display: none; margin: 0 auto; width: max-content; height: 200px; padding-top: 200px;" id="gameForm">
        <h2>Tên người chơi: <input type="text" id="userName" placeholder="Điền tên người chơi"></h2>
        <h2>
            Độ khó: 
            <select name="mode" id="gameMode">
                <option value="" disabled selected hidden>Chọn độ khó</option>
                <option value="easyMode">Dễ</option>
                <option value="normalMode">Thường</option>
                <option value="hardMode">Khó</option>
            </select>
        </h2>
        <button type="button" onclick="playGame()" id="buttonPlay">Play</button>
    </div>
    <div style="margin: 0 auto; width: max-content; background-image: url(bgDiv.jpg); display: block;" id="gameDiv">
        <div style="height: 100px;">
            <h2 style="padding-left: 440px; padding-top: 0px; font-size: 28pt; float: left; color: white;" id="score"><img src="appleScore.png"> 0</h2>
            <h2 style="padding-top: 0px; padding-right: 260px; font-size: 28pt; float: right; color: white;" id="highestScore"><img src="trophy.png"> 0</h2>
        </div>
        <canvas id="board" width="600" height="600" style="background-image: url(bgGreen.jpg); border: 15px #588a38 solid;"></canvas>
        <div style="float: right; border: 15px #588a38 solid; height: 600px;">
            <table cellpadding = "5" cellspacing = 5 style="color: white;">
                <tr style="">
                    <td colspan="2" align="center" style="font-size: 19pt; font-weight: bold;">
                        BẢNG XẾP HẠNG
                    </td>
                </tr>
                <tr>
                    <td>
                        TÊN NGƯỜI CHƠI
                    </td>
                    <td>
                        ĐIỂM SỐ
                    </td>
                </tr>
                <tbody id="bxh">

                </tbody>
            </table>
        </div>
        <div align="center" style="height: 80px;">
            <button type="button" onclick="startGame()" id="buttonStart"></button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
